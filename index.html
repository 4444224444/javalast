<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Neuroverse</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <!-- 클릭 진입용 오버레이 (텍스트 없이, 화면 아무 데나 클릭 → 진입) -->
    <div id="start-screen"></div>

<div id="ui-container">
  
  <!-- 메인 타이틀: 좌측 하단 -->
  <div id="title-box">
    <h1 class="main-title">NEURO<br />VERSE:</h1>
    <p class="main-sub">
      Where Brain Meets the Cosmos<br />
      Exploring identity through neural pathways and memory clusters<br />
      <span class="start-hint">Start to Click!</span>
    </p>
  </div>

  <!-- 1인칭 게임 HUD 레이어 (진입 후 활성화) -->
<div id="fp-ui">
  <div class="fp-center">
      <div class="fp-hex"></div>
      <div class="fp-main-circle"></div>
      <div class="fp-crosshair"></div>
      <div class="fp-dot-grid"></div>
  </div>

  <div class="fp-side-frame left"></div>
  <div class="fp-side-frame right"></div>

  <div class="fp-bottom-bar"></div>
</div>


  <!-- 기존 HUD (좌측 상단 그대로) -->
  <div id="hud">
    <div id="distance-label">NODE DISTANCE: --</div>
    <div id="controls-hint">
      WASD: 이동 / 마우스: 시야 / 클릭: 기억 열기
    </div>
    <div id="clock"></div>
  </div>

  <!-- 좌측 상단 HUD 바로 아래 PARAM LAB (DEV CONSOLE) -->
  <div id="dev-console">
    <div class="dev-header">NEUROVERSE PARAM LAB</div>
    <textarea id="dev-input">
scene.bg("#020617")
brain.moveTo(0, 0, 40)
player.speed(0.25)
stars.spin(0.00008, 0.00010)
bounds.cage(60)
    </textarea>
    <button id="dev-run">RUN SCRIPT</button>
  </div>

  <!-- 노드 호버 시 뜨는 이미지 프리뷰 -->
  <div id="node-preview" class="hidden">
    <img id="node-preview-img" src="" alt="memory preview" />
  </div>

  <!-- 노드 클릭 시 뜨는 대시보드 -->
  <div id="dashboard-overlay" class="hidden">
    <div id="dashboard-content"></div>
    <button id="close-dashboard">탐사 계속</button>
  </div>
</div>


    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.141.0/build/three.module.js",
          "GLTFLoader": "https://cdn.jsdelivr.net/npm/three@0.141.0/examples/jsm/loaders/GLTFLoader.js",
          "OrbitControls": "https://cdn.jsdelivr.net/npm/three@0.141.0/examples/jsm/controls/OrbitControls.js",
          "gsap": "https://cdn.jsdelivr.net/npm/gsap@3.12.5/all.js"
        }
      }
    </script>

    <script type="module" src="script.js"></script>
  </body>
</html>
